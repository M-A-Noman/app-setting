<div class="container">
  <div class="wrapper"  *ngFor="let setting of singleSettings;let i=index;" [ngStyle]="{'background-color':setting.highlighted==='true' ?'rgb(248, 248, 248)':''}"  > 
    <div class="sidebar">
      <span class="label">{{ setting.label }}</span>
      <span class="sub-label">{{ setting.subLabel }}</span>
    </div>
    <div class="setting-options" *ngIf="!isEmpty(setting)">
      <span *ngIf="settingName[i]!=='email'">
        <span
          *ngFor="
            let settingOption of getSettingsOptionObjects(setting)
          "
          >
          <div class="settings"> 
            <app-setting-option
              [settingOptionObject]="settingOption"
            ></app-setting-option>
          </div>
          <hr />
        </span>
      </span>
      <span *ngIf="settingName[i]==='email'">
        <app-custom-chips  [chips]="emails.email"></app-custom-chips>
      </span>
    </div>
  </div>
  <div class="btn"><app-button [label]="'Apply Changes'" (click)="onSaveSettings()"></app-button></div>
</div>
