<div class="chip-container">
    <div *ngFor="let chip of chips;let i=index" class="chip">
         {{chip}} 
         <span class="close-btn" (click)="removeChip(i)"><fa-icon [icon]="faX"></fa-icon> </span>
    </div>
    <input
    [(ngModel)]="chipInput"
    (keydown.enter)="addChip()"
    [placeholder]="chips.length?'':'Add an email'"
    class="chip-input"
    />
</div>
